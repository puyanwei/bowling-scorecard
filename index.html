<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Bowling Scorecard</title>
</head>

<body>

  <h2>Bowling Scorecard</h2>

  <div class="scorecard">
    <table>
      <tr class="frame-title-container">
        <th></th>
        <th>Frame 1</th>
        <th>Frame 2</th>
        <th>Frame 3</th>
        <th>Frame 4</th>
        <th>Frame 5</th>
        <th>Frame 6</th>
        <th>Frame 7</th>
        <th>Frame 8</th>
        <th>Frame 9</th>
        <th>Frame 10</th>
      </tr>
      <tr class="score-container">
        <td id="name">Player 1</td>
        <td class="frame-one">
          <div><span id="first" class="first"></span>&emsp;<span class="second"></span></div>
          <br>
          <div class="total"></div>
        </td>
        <td class="frame-two">
          <div><span class="first"></span>&emsp;<span class="second"></span></div>
          <br>
          <div class="total"></div>
        </td>
        <td class="frame-three">
          <div><span class="first"></span>&emsp;<span class="second"></span></div>
          <br>
          <div class="total"></div>
        </td>
        <td class="frame-four">
          <div><span class="first"></span>&emsp;<span class="second"></span></div>
          <br>
          <div class="total"></div>
        </td>
        <td class="frame-five">
          <div><span class="first"></span>&emsp;<span class="second"></span></div>
          <br>
          <div class="total"></div>
        </td>
        <td class="frame-six">
          <div><span class="first"></span>&emsp;<span class="second"></span></div>
          <br>
          <div class="total"></div>
        </td>
        <td class="frame-seven">
          <div><span class="first"></span>&emsp;<span class="second"></span></div>
          <br>
          <div class="total"></div>
        </td>
        <td class="frame-eight">
          <div><span class="first"></span>&emsp;<span class="second"></span></div>
          <br>
          <div class="total"></div>
        </td>
        <td class="frame-nine">
          <div><span class="first"></span>&emsp;<span class="second"></span></div>
          <br>
          <div class="total"></div>
        </td>
        <td class="frame-ten">
          <div><span class="first"></span>&emsp;<span class="second"></span>&emsp;<span id=frame-ten-third></span></div>
          <br>
          <div class="total"></div>
        </td>
      </tr>
    </table>
  </div>
  <br>
  <div class="score-buttons">
    <form class="buttons">
      <button id="0" class="button" type="submit" value="0"> 0 </button>
      <button id="1" class="button" type="submit" value="1"> 1 </button>
      <button id="2" class="button" type="submit" value="2"> 2 </button>
      <button id="3" class="button" type="submit" value="3"> 3 </button>
      <button id="4" class="button" type="submit" value="4"> 4 </button>
      <button id="5" class="button" type="submit" value="5"> 5 </button>
      <button id="6" class="button" type="submit" value="6"> 6 </button>
      <button id="7" class="button" type="submit" value="7"> 7 </button>
      <button id="8" class="button" type="submit" value="8"> 8 </button>
      <button id="9" class="button" type="submit" value="9"> 9 </button>
      <button id="10" class="button" type="submit" value="10"> 10 </button>
    </form>
  </div>

  <script src="src/interface.js"></script>

</body>

</html>
